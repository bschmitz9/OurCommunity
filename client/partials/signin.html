<div class="house-pic" ng-controller="usersController">
    <div class="row">
        <!--Download app-->
        <div class="col-sm-6 signin">
            <h1 class="panel-header signin-header">OurCommunity<h1>
            <p class="signin-header"><small class="sign-in">Know Your Kneighborhood</small></p>
            <img class="app" src="../images/app.png">
        </div>
        <!--Sign in form for the user-->
        <div class="col-sm-3 panel signin current-user">
            <h3 class="panel-header">Sign in</h3>
            <p ng-if="data.error">{{data.error}}</p>
             <form class="form-horizontal" name="SignIn" novalidate>
                      <div class="form-group"  ng-class="{'has-error' : SignIn.email.$invalid && !SignIn.email.$pristine }">
                         <div class="col-sm-12">
                             <input type="email" ng-model="user.email" name="email" class="form-control" id="email" placeholder="Enter Your Email" required/>  <span ng-show="SignIn.email.$invalid && !SignIn.email.$pristine" class="help-block">Please enter a valid email. </span>
                          </div>
                     </div>
                      <div class="form-group" ng-class="{'has-error' : SignIn.password.$invalid && !SignIn.password.$pristine }">
                         <div class="col-sm-12">
                             <input type="password" ng-model="user.password" name="password" class="form-control" id="password" placeholder="Enter Your Password" required /> 
                             <span ng-show="SignIn.password.$invalid && !SignIn.password.$pristine" class="help-block">Your password is required.</span> 
                          </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-6">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Remember me
                            </label>
                          </div>
                        </div>
                        <div class="col-sm-6 forgot-password">
                            <a href="#"><small>Forgot Password?</small></a>
                        </div>
                    </div>
                     <div class="form-group">
                         <div class="col-sm-12">
                            <button type="submit" class="btn btn-success btn-block" ng-disabled="SignIn.$invalid" ng-click="login()">Sign in</button>
                         </div>
                     </div>
            </form>
            <p class="text-center">No account? <a href="#/signup2"> Sign Up</a><p>
        </div>
    </div>
    <!--copyright and misc links-->
    <div class="row add-info signin-info">
        <div class="col-sm-2 text-left">
            <p><small class="sign-in">&copy; OurCommunity 2015</small><p>
        </div>
        <div class="col-sm-2 text-center">
            <a class="sign-in" href="">About Us</a>
        </div>
        <div class="col-sm-2 text-center ">
            <a class="sign-in" href="">Press</a>
        </div>
        <div class="col-sm-2 text-center">
            <a class="sign-in" href="">Jobs</a>
        </div>
        <div class="col-sm-2 text-center">
            <a class="sign-in" href="">Privacy</a>
        </div>
        <div class="col-sm-2 text-center">
            <a class="sign-in" href="">Help</a>
        </div>
    </div>
</div>
